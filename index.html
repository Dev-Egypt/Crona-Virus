<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoronaVirus Update</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        CoronaVirus - Update Report
    </header>

    <!-- Information Section -->
    <section class="container">

        <!-- Infection Div -->
        <div class="container_info container--infection">
            <h3>Total Cases</h3>
            <span id="value-infected">213414</span>
        </div>

        <!-- Death Div -->
        <div class="container_info container--death">
            <h3>Total Deaths</h3>
            <span id="value-death">2141234</span>

        </div>

        <!-- Recovery Div -->
        <div class="container_info container--recovery">
            <h3>Total Recoveries</h3>
            <span id="value-recovery">134321</span>

        </div>

    </section>
    <br>

    <!-- Update Table Section -->
    <section class="update">

        <!-- Search Section -->
        <fieldset>
            <legend>Search for a country</legend>
            <div class="search">
                <form action="">
                    <input type="text" id="country" placeholder="Country Name">
                    <button class="searchButton">Search</button>
                </form>
            </div>
        </fieldset>

        <!-- Main Table Section -->
        <div class="mainTable">
            <table border="1">
                <thead>
                    <th class="countryName">Country</th>
                    <th class="totalCases">Total Cases</th>
                    <th class="newCases">New Cases</th>
                    <th class="totalDeaths">Total Deaths</th>
                    <th class="newDeaths">New Deaths</th>
                    <th class="totalRecovered">Total Recovered</th>
                    <th class="activeCases">Active Cases</th>
                    <th class="criticalCases">Critical Cases</th>
                </thead>
                <tbody>
                    <tr>
                        <td>eadwf</td>
                        <td>awef</td>
                        <td>eadwf</td>
                        <td>awef</td>
                        <td>eadwf</td>
                        <td>awef</td>
                        <td>eadwf</td>
                        <td>awef</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
